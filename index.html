
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container {
            width: 100vw; /* 使用视口宽度 */
            height: 100vh; /* 使用视口高度 */
            overflow: hidden; /* 隐藏溢出的部分 */
        }
        img {
            width: 100%; /* 图片宽度占容器的100% */
            height: auto; /* 高度自适应 */
            display: block;
            object-fit: cover; /* 填充整个容器 */
            object-position: left; /* 图片在容器中的水平位置，这里设置为左边对齐 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image.jpg" alt="你的图片">
    </div>
</body>
</html>
